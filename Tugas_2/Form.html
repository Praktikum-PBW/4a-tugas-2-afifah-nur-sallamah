<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="001_AfifahNurSallamah_Tugas2.css">
</head>
<body>
    <form action="#" method="get">
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <p>NPM (Nomor Pokok Mahasiswa)</p>
        <label for="npm"></label>
        <input type="text" name="npm" id="npm">
        <br>
        <p>Nama Lengkap</p>
        <label for="nl"></label>
        <input type="text" name="nl" id="nl">
        <br>
        <p>Alamat</p>
        <label for="alamat"></label>
        <textarea name="alamat" id="alamat" cols="30" aria-rowspan="10"></textarea>
        <br>
        <p>Jenis Kelamin</p>
        <label for="jk"></label>
        <input type="radio" name="jk" id="jk" value="Laki-Laki">Laki-Laki</label>
        <br>
        <input type="radio" name="jk" id="jk" value="Perempuan">Perempuan</label>
        <br>
        <p>Program Studi</p>
        <label for="ps"></label>
        <select name="ps" id="ps">
            <option value="Teknik Informatika">Teknik Informatika</option>
        </select>
        <br>
        <br>
        <button style="background-color: blue;">Tambah</button>
    </form>
</body>
</html>
